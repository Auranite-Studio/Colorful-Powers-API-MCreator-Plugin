forge-1.20.1:
  gradle: |
    repositories {
        maven {
            url = "https://cursemaven.com"
        }
    }
    
    dependencies {
        implementation fg.deobf("curse.maven:pehkui-319596:5393101")
    }
    
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            }
    
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            }
        }
    }
  update_files:
    - ~
name: "pehkui"